<body>
    <header>
        <nav>
            <a href="./index.html" class="logo">SN</a>
            <!-- <h2 class="logo">SN</h2> -->
            <ul class="navMenu">
                <li class="navItems"><a href="./about.html"  class="navLinks ">About Me</a></li>
                <li class="navItems"><a href="./youtube.html" class="navLinks">Youtube</a></li>
                <li class="navItems"><a href="./contactform.html" class="navLinks active">Contact Me</a></li>
            </ul>
        </nav>
    </header>

  <main>
    
        <div class="container"></div>
        <form id="contactForm">
            <h3>Get in touch</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="text" id="email" placeholder="Your Email" required>
            <input type="text" id="phone" placeholder="Phone Number" required>
            <textarea id="message" rows="4" placeholder="Im all ears.... "></textarea>
            <button type="submit">Send</button>
        </form>


        
</main>

    <footer>
        <div class="container">
            <a href=" https://www.instagram.com/i.m.sihle?igsh=NHR2d3gya21ldXEy&utm_source=qr"><img src="./img/instagram_icon.svg" alt=""></a>
            <a href="https://www.tiktok.com/@i.m.sihle?_t=8mMqNaJIj1q&_r=1"><img src="./img/tiktok_icon.svg" alt=""></a>
            <a href=" https://www.youtube.com/@theendlovusisters"><img src="./img/youtube_icon.svg" alt=""></a>
        </div>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;

            await axios.post("http://localhost:8000/send-email", {
                email,
                name,
                phone,
                message,
            });

          
            alert("Your message has been sent!");

          
            document.getElementById("contactForm").reset();
        });
    </script>
</body>
